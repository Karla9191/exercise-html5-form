<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <div class="card text-center" style="height: 700; width: 1000px; margin: 200px auto;">
        <div class="card-header">
            <h3 class="card-title" style="float:left">Payment form example</h3>
        </div>
        <div class="card-body">
           
            <div class="row">

                <div class="col-sm-12" style="height:60px;">
                 <div class="alert alert-danger" role="alert">
                      <p style="text-align: left; color: #931a25;">Some fields are missing</p>
                </div>
                </div>

               

               <div class="col-sm-5" style="height:60px;">
                <div class="card" style=" border: none; padding-top: 10px; margin: 5px auto; background-color: transparent;">
                    <label for="card#" style="text-align: left;">Card #</label>
                    <input type="text" class="form-control" id="card#" placeholder="XXXXXXXXXXXXXXXX">  
                </div>
                </div>

                <div class="col-sm-3" style="height:60px;">
                <div class="card" style=" border: none; padding-top: 10px; margin: 5px auto; background-color: transparent;">
                      <label for="cvc#" style="text-align: left;">CVC #</label>
                      <input type="text" class="form-control" id="cvc#" placeholder="000">
                </div>
                </div>

                <div class="col-sm-4" style="height:60px;">
                <div class="card" style=" border: none; padding-top: 10px; margin: 5px auto; background-color: transparent;">
                     <label for="amount" style="text-align: left;">Amount</label>
                     <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
                </div>

                <div class="col-sm-6" style="height:60px; padding-top: 5px; margin-top: 10px;">
                <div class="card" style=" border: none; padding-top: 15px; margin: 5px auto; background-color: transparent;">
                    <label for="fisrtName" style="text-align: left;">Fisrt Name</label>
                    <input type="text" class="form-control" id="fisrtName" placeholder=" ">  
                </div>
                </div>

                <div class="col-sm-6" style="height:60px; padding-top: 5px; margin-top: 10px;">
                <div class="card" style=" border: none; padding-top: 15px; margin: 5px auto; background-color: transparent;">
                    <label for="lastName" style="text-align: left;">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder=" ">  
                </div>
                </div>

                <div class="col-sm-6" style="height:60px; padding-top: 5px; margin-top: 10px;">
                <div class="card" style=" border: none; padding-top: 15px; margin: 5px auto; background-color: transparent;">
                    <label for="city" style="text-align: left;">City</label>
                    <input type="text" class="form-control" id="city" placeholder=" ">  
                </div>
                </div>

               <div class="col-sm-3" style="height:60px; padding-top: 5px; margin-top: 10px;">
                <div class="card" style=" border: none; padding-top: 15px; margin: 5px auto; background-color: transparent;">
                    <label for="state" style="text-align: left;">State</label>
                    <input type="text" class="form-control" id="state" placeholder=" ">  
                </div>
                </div>

                <div class="col-sm-3" style="height:60px; padding-top: 5px; margin-top: 10px;">
                <div class="card" style=" border: none; padding-top: 15px; margin: 5px auto; background-color: transparent;">
                    <label for="postalCode" style="text-align: left;">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder=" ">  
                </div>
                </div>

                <div class="col-sm-6" style="height:60px; padding-top: 5px; margin-top: 10px;">
                <div class="card" style=" border: none; padding-top: 15px; margin: 5px auto; background-color: transparent;">
                    <label for="accept" style="text-align: left;">We accept:</label>

                <div class="container" style="padding: 0px; margin: 0px;"> 
                    <div class="form-check form-check-inline" style="float: left; text-align: left; margin-left: 10px;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                         <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                        </div>
                </div>
                </div>
                </div>

                <div class="col-sm-6" style="height:60px; padding-top: 5px; margin-top: 10px;">
                <div class="card" style=" border: none; padding-top: 15px; margin: 5px auto; background-color: transparent;">
                    <label for="message" style="text-align: left;">Message</label>
                    <input type="text" class="form-control" id="message" placeholder=" " style="height:60px;">  
                    <p style="text-align: left; color: gray;">Add some notes here.</p>
                </div>
                </div>
            </div>
           </div>
            <div class="card-footer text-muted" style="margin-top:70px;">
                <a href="#" class="btn btn-primary" style="float: right; margin-left: 5px;">Send</a>
                <a href="#" class="btn btn-secondary" style="float: right;">Cancel</a>
                
            </div>
        </div>
   </div>

    <!--Script del proyecto-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/244c5f576e.js" crossorigin="anonymous"></script> 
</body>
</html>
